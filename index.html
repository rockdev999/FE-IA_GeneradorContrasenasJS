<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="password-display">
        <div class="password-text" id="passwordText">P4$5W0rD!</div>
        <button class="copy-btn" id="copyBtn" title="Copiar contraseña">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
            />
          </svg>
        </button>
      </div>

      <div class="settings">
        <div class="length-control">
          <div class="length-header">
            <span class="length-label">Character Length</span>
            <span class="length-value" id="lengthValue">8</span>
          </div>
          <input
            type="range"
            min="4"
            max="32"
            value="8"
            class="slider"
            id="lengthSlider"
          />
        </div>

        <div class="options">
          <div class="option">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div class="option">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
          <div class="option">
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="option">
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">Include Symbols</label>
          </div>
        </div>

        <div class="strength">
          <span class="strength-label">Strength</span>
          <div class="strength-bars">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate →</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
